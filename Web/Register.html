<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/registerU.js"></script>
</head>
<body>
    <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
        <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="pageback();"></div>
        <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">注册</span>
    </div>
    <div style="position:absolute; width:100%; height:100%; top:2.5rem; left:0px;">
        <div style="position:absolute; top:0.3125rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">用户名：</span>
            <span id="uNameState" style="display:none;">0</span>
            <input id="txUName" type="text" style="position:absolute; left:3.4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.1875rem;" />
        </div>
        <div style="position:absolute; top:3.125rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">昵称：</span>
            <input id="txnickname" type="text" style="position:absolute; left:3.4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.1875rem;" />
        </div>
        <div style="position:absolute; top:5.825rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">密&nbsp;&nbsp;&nbsp;码：</span>
            <span id="pwdState" style="display:none;">0</span>
            <input id="txpwd" type="password" style="position:absolute; left:3.4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.1875rem;" />
        </div>
        <div style="position:absolute; top:8.6375rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">确认密码：</span>
            <input id="txckpwd" type="password" style="position:absolute; left:4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.1875rem;" />
        </div>
        <div style="position:absolute; top:11.45rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">联系电话：</span>
            <input id="txPhone" type="text" style="position:absolute; left:4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.125rem;" />
        </div>
        <div style="position:absolute; top:14.2625rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">公司名：</span>
            <input id="txentName" type="text" style="position:absolute; left:4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.125rem;" />
        </div>
        <div style="position:absolute; top:17.2625rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">公司电话：</span>
            <input id="txentPhone" type="text" style="position:absolute; left:4rem; width:17rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.125rem;" />
        </div>
        <div style="position:absolute; top:20.075rem; left:0px; width:100%; height:2.5rem; border-bottom:1px solid #999999;">
            <span style="position:absolute; top:0.625rem; left:0.625rem; font-size:0.75rem;">公司地址：</span>
            <input id="txentAddres" type="text" style="position:absolute; left:4rem; width:18rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:0.125rem;" />
        </div>
        <div style="position:absolute; top:24.45rem; left:50%; margin-left:-9.375rem; background-color:red; width:18.75rem;  height:2.5rem; border-radius: 1rem;" onclick="sub();">
            <span style="position:absolute; width:100%; color:white; text-align:center; top:0.5rem;">提交</span>
        </div>
    </div>
</body>
</html>
