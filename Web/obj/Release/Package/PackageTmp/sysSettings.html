<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/settings.js"></script>
</head>
<body style="font-size:0.75rem;">
    <div id="myInfo" style="position:absolute; width:100%; left:0px; top:0px;">
        <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
            <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
            <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">设置</span>
        </div>
        <div style="position:absolute; width:100%; height:5rem; left:0px; top:2.5rem; border-bottom:1px solid #eeeeee; background-color:#fff;" onclick="editUserInfo();">
            <div id="uImg" style="position:absolute; width:5rem; height:5rem; background-size:100% 100%; left:0.3rem; top:0rem; border-radius: 0.5rem;"></div>
            <span id="unickname" style="position:absolute; left:5.9rem; top:1rem; font-size:1rem;"></span>
            <span id="uName1" style="position:absolute; left:5.9rem; bottom:1.3rem; color:#999999; font-size:0.875rem;"></span>
            <div style="position:absolute; right:1rem; top:50%; margin-top:-0.8435rem; width:3.75rem; height:1.6875rem; color:red;  border:1px solid red; text-align:center; font-size:0.875rem; border-radius: 0.3rem;">
                <span style="position:absolute; width:100%; left:0px; top:0.1875rem;">编辑</span>
            </div>
        </div>
        <div style="position:absolute; top:7.6rem; height:2.5rem; width:100%; background-color:#fff; border-bottom:1px solid #eeeeee;" onclick="editReAddress();">
            <span style="position:absolute; width:97%; left:0.5rem; top:0.7rem;">我的收货地址</span>
            <div style="position:absolute; right:0.5rem; top:50%; margin-top:-0.75rem; width:1.5rem; height:1.5rem; background-image:url('Images/ico/rightGo.png'); background-size:100% 100%;"></div>
        </div>
        <div style="position:absolute; top:10.2rem; height:2.5rem; width:100%; background-color:#fff; border-bottom:1px solid #eeeeee;" onclick="opMyOrder();">
            <span style="position:absolute; width:97%; left:0.5rem; top:0.7rem;">我的订单</span>
            <div style="position:absolute; right:0.5rem; top:50%; margin-top:-0.75rem; width:1.5rem; height:1.5rem; background-image:url('Images/ico/rightGo.png'); background-size:100% 100%;"></div>
        </div>
        <div style="position:absolute; top:12.8rem; height:2.5rem; width:100%; border-bottom:0.0625rem solid #eeeeee; background-color:#fff;">
            <span style="position:absolute; width:97%; left:0.5rem; top:0.7rem;">账户与安全</span>
            <div style="position:absolute; right:0.5rem; top:50%; margin-top:-0.75rem; width:1.5rem; height:1.5rem; background-image:url('Images/ico/rightGo.png'); background-size:100% 100%;"></div>
        </div>
        <div style="position:absolute; top:16.5rem; left:10%; height:2.5rem; width:80%; border-bottom:0.0625rem solid #eeeeee; background-color:#ff0000; text-align:center; border-radius: 0.5rem;" onclick="outLogin(1);">
            <span style="position:absolute; width:97%; left:0.5rem; top:0.5rem; color:#fff;">退出登录</span>
        </div>
    </div>
    <div id="editInfo" style="position:absolute; width:100%; left:0px; top:0px; display:none;">
        <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
            <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="cancelEdit();"></div>
            <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">编辑资料</span>
            <span style="position:fixed; width:3.5rem; height:1.25rem; top:0.5rem; right:0.8rem; margin-left:-6.25rem; font-size:1rem; color:#fff; text-align:right;" onclick="initUpload();">完成</span>
        </div>
        <div style="position:absolute; width:100%; height:6.5rem; left:0px; top:2.5rem; background-color:#fff;  border-bottom:1px solid #eeeeee;">
            <span id="phImgbk" style="display:none;"></span>
            <div id="phImg" style="position:absolute; width:5rem; height:5rem; left:50%; margin-left:-2.5rem; background-size:100% 100%; top:0rem; border-radius: 0.5rem;" onclick="pothClick();"></div>
            <span style="position:absolute; width:100%; color:red; top:5rem; font-size:0.75rem; text-align:center;" onclick="pothClick();">更改头像</span>
            <input id="tuploadFiles" type="file" accept="image/*" onchange="getImgUrl();" style="display:none;" />
        </div>
        <div style="position:absolute; width:100%; height:10rem; left:0px; top:9.1rem; background-color:#fff;">
            <div style="position:absolute; left:0px; top:0px; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:2rem;">昵称</span>
                <input id="txtnickname" type="text" style="position:absolute; left:2.3rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" value="" />
            </div>
            <div style="position:absolute; left:0px; top:2.5rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:2rem;">账号</span>
                <input id="uName" type="text" style="position:absolute; left:2.3rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem; color:#999999;" value="111" readonly="readonly" />
            </div>
            <div style="position:absolute; left:0px; top:4.9rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:2rem;">性别</span>
                <input id="inSex" type="text" style="position:absolute; left:2.3rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" onclick="showSexIn();" value="男" readonly="readonly" />
            </div>
            <div style="position:absolute; left:0px; top:7.3rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:4rem;">联系电话</span>
                <input id="txPhone" type="text" style="position:absolute; left:4rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" value="" />
            </div>
            <div style="position:absolute; left:0px; top:9.7rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:4rem;">公司名</span>
                <input id="txentName" type="text" style="position:absolute; left:3.1rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" value="" />
            </div>
            <div style="position:absolute; left:0px; top:12.1rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:4rem;">公司电话</span>
                <input id="txentPhone" type="text" style="position:absolute; left:4rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" value="" />
            </div>
            <div style="position:absolute; left:0px; top:14.5rem; width:100%; height:2.5rem; border-bottom:0.0625rem solid #eeeeee;">
                <span style="position:absolute; left:0.5rem; top:0.7rem; width:4rem;">公司地址</span>
                <input id="txentAddres" type="text" style="position:absolute; left:4rem; width:15rem; border:0px; outline:none; font-size:0.75rem; top:0.7rem;" value="" />
            </div>
        </div>
    </div>
    <div id="sexBg" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:99; background-color:#000000; display:none; opacity:0.5;" onclick="getSexValue(0);">
    </div>
    <div id="sexIn" style="position:absolute; width:70%; height:6.8rem; z-index:100; top:50%; border:1px solid #dddddd; display:none; background-color:#fff; margin-top:-4.0625rem; left:15%; border-radius: 0.5rem;">
        <span style="position:absolute; top:0.5rem; left:0.5rem; font-size:1rem; color:black;">修改性别</span>
        <div style="position:absolute; width:100%; height:2rem; top:2.3125rem; display:block; border-top:0.0625rem solid #eeeeee;" onclick="getSexValue(1);">
            <span style="position:absolute; width:50%; left:0.5rem; top:0.3125rem;">男</span>
        </div>
        <div style="position:absolute; width:100%; height:2rem; top:4.5rem; display:block; border-top:0.0625rem solid #eeeeee;" onclick="getSexValue(2);">
            <span style="position:absolute; width:50%; left:0.5rem; top:0.3125rem;">女</span>
        </div>
    </div>
    <div id="reAddress" style="position:absolute; width:100%; left:0px; top:0px; display:none;">
        <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
            <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="cancelManagerAddres();"></div>
            <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">我的收货地址</span>
            <span style="position:fixed; width:4.5rem; height:1.25rem; top:0.6rem; right:0.8rem; margin-left:-6.25rem; font-size:0.875rem; color:#fff; text-align:right;" onclick="addAddres();">添加新地址</span>
        </div>
        <div id="addressList" style="position:absolute; left:0px; top:2.6rem; width:100%;">
        </div>
    </div>
    <div id="editAddressInfo" style="position:absolute; width:100%; left:0px; top:0px; display:none; background-color:#eeeeee; height:100%;">
        <span id="edId" style="display:none;"></span>
        <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
            <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="cancelEditAdds();"></div>
            <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">编辑收货地址</span>
            <span style="position:fixed; width:4.5rem; height:1.25rem; top:0.6rem; right:0.8rem; margin-left:-6.25rem; font-size:0.875rem; color:#fff; text-align:right;" onclick="saveAddres();">保存</span>
        </div>
        <div style="position:absolute; left:0px; top:2.6rem; height:2.5rem; border-bottom:1px solid #dddddd; background-color:#fff; width:100%;">
            <span style="position:absolute; left:8px; font-size:12px; top:12px;">收货人：</span>
            <input id="txadContacts" type="text" style="position:absolute; left:3.4rem; width:15rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:3px;" onfocus="addFoucs(1);" />
        </div>
        <div style="position:absolute; left:0px; top:5.125rem; height:2.5rem; border-bottom:1px solid #dddddd; background-color:#fff; width:100%;">
            <span style="position:absolute; left:8px; font-size:12px; top:12px;">手机号码：</span>
            <input id="txph" type="text" style="position:absolute; left:3.9rem; width:15rem; height:2rem; border:0px; outline:none; font-size:0.75rem; top:4px;" onfocus="addFoucs(2);" />
        </div>
        <div style="position:absolute; left:0px; top:7.7rem; height:2.5rem; border-bottom:1px solid #dddddd; background-color:#fff; width:100%;">
            <span style="position:absolute; left:8px; font-size:12px; top:12px;">地区：</span>
            <select style="position:absolute; left:2.7rem; top:0.6rem; width:6.25rem; height:20px; font-size:0.75rem;" id="cityList"></select>
        </div>
        <div style="position:absolute; left:0px; top:10.25rem; height:3.5rem; border-bottom:1px solid #dddddd; background-color:#fff; width:100%;">
            <span style="position:absolute; left:0.5rem; top:4px; font-size:0.75rem; color:#999999;">详细地址</span>
            <textarea id="txadd" style="position:absolute; left:6px; width:90%; height:1.95rem; border:0px; outline:none; font-size:0.875rem; font-weight:600; top:21px;" onfocus="addFoucs(3);"></textarea>
        </div>
        <div style="position:absolute; left:0px; top:13.78rem; height:2.4rem; border-bottom:1px solid #dddddd; background-color:#fff;  width:100%;">
            <span style="position:absolute; left:0.5rem; top:50%; margin-top:-0.6875rem; height:1.375rem; font-size:0.75rem; color:#999999;">设为默认地址</span>
            <span id="stv" style="display:none;">0</span>
            <div id="stbk" style="position:absolute; height:2.5rem; width:2.5rem; top:50%; margin-top:-1.25rem; right:1.25rem; background-image:url('Images/ico/stClose.png'); background-size:100% 100%;" onclick="stState();"></div>
        </div>
        <div id="deAdd" style="position:absolute; left:0px; top:16.7rem; height:3.125rem; border-bottom:1px solid #dddddd; background-color:#fff; width:100%;">
            <span style="position:absolute; left:0.5rem; top:50%; width:96%; text-align:center; margin-top:-0.6875rem; height:1.375rem; color:red;" onclick="deleteAddres();">删除收货地址</span>
        </div>
    </div>
</body>
</html>
