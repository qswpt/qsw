<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bottomClick.js"></script>
    <script src="js/groupjs.js"></script>
    <link href="css/com.css" rel="stylesheet" />
</head>
<body>
    <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#494961; z-index:100;">
        <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
        <span id="brandName" style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">分类</span>
    </div>
    <div id="carousel" style="position:fixed; left:0px; top:2.5rem; width:6rem; height:100%; background-color:#F5F5F5;">
        <ul id="groupLi" style="margin-top:0px; height:2.75rem; margin:0;padding:0; font-weight:600; font-size: 0.75rem;"></ul>
    </div>
    <div id="ctlist" style="position:absolute; top:40px; left:6rem; right:0px; height:100%;">

    </div>
    <div style="left: 0px; position:fixed; bottom:0; width: 100%; z-index: 100;height:3.125rem; background-color:#494961; color:#fff; font-size:0.75rem; border-top:1px solid #D9D9D9">
        <div style="width:20%; height:3.125rem; position:fixed; left:0px; bottom:0;" onclick="btClick(0)">
            <div id="dfbtn" style="position:relative; width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/df1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">首页</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; left:20%; bottom:0px;" onclick="btClick(1)">
            <div id="ppbtn" style="position:relative; width:28%; height:1.5rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.3125rem; background-image:url('Images/ico/pp1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">品牌</span>
        </div>
        <div style="width:20%; height:50px; position:fixed; left:40%; bottom:0;" onclick="btClick(2)">
            <div id="flbtn" style="position:relative; width:28%; height:26px; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/gp2.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">分类</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; left:60%; bottom:0;" onclick="btClick(3)">
            <div id="shpdCount" style="position:absolute; left:60%; width:0.875rem; height:0.875rem; background-color:red; display:none;  border-radius: 50%; -moz-border-radius: 50%; -webkit-border-radius: 50%;">
                <span id="spCount" style="font-size:0.562rem; width:0.75rem;text-overflow:ellipsis; white-space:nowrap; word-break:keep-all;  overflow:hidden; position:absolute; left:0px; top:2px; text-align:center;">0</span>
            </div>
            <div id="gwcbtn" style="position:relative;  width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/sp1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">购物车</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; right:0px; bottom:0px;" onclick="btClick(4)">
            <div id="mybtn" style="position:relative; width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/my1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">我的</span>
        </div>
    </div>
</body>
</html>
