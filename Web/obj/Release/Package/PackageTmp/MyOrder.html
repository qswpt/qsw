<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/myorder.js"></script>
</head>
<body style="background-color:#eeeeee;">
    <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
        <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
        <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">我的订单</span>
    </div>
    <div style="position:fixed; width:100%; height:40px; left:0px; top:2.5rem; border-bottom:1px solid #eeeeee; background-color:#fff;">
        <span id="cuType" style="display:none;">0</span>
        <div style="position:absolute; width:25%; height:100%; left:0px; top:0px;" onclick="loadOrders(0);">
            <span style="position:absolute; width:100%; text-align:center; top:8px;">全部</span>
        </div>
        <div style="position:absolute; width:25%; height:100%; left:25%; top:0px;" onclick="loadOrders(1);">
            <span style="position:absolute; width:100%; text-align:center; top:8px;">待付款</span>
        </div>
        <div style="position:absolute; width:25%; height:100%; left:50%; top:0px;" onclick="loadOrders(2);">
            <span style="position:absolute; width:100%; text-align:center; top:8px;">待发货</span>
        </div>
        <div style="position:absolute; width:25%; height:100%; left:75%; top:0px;" onclick="loadOrders(3);">
            <span style="position:absolute; width:100%; text-align:center; top:8px; ">待收货</span>
        </div>
    </div>
    <div style="position:absolute; left:0px; top:5.2rem; width:100%;">
        <div id="orderList" style="width:100%; position:relative; border-radius: 0.5rem; background-color:#fff;">
        </div>
    </div>
    <div id="moveBg" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:99; background-color:#000000; display:none; opacity:0.5;" onclick="hidMove();">
    </div>
    <div id="moveSp" style="position:absolute; width:70%; height:7rem; z-index:100; top:50%; border:1px solid #dddddd; display:none; background-color:#fff; margin-top:-4.0625rem; left:15%; border-radius: 0.5rem;">
        <span id="moveSpInfo" style="position:absolute; top:0.8rem; left:1rem; font-size:1rem; color:black; font-weight:600;">确认将商品从购物车中删除</span>
        <span id="moveId" style="display:none;">0</span>
        <div style="position:absolute; width:100%; height:2.3rem; bottom:0.8rem;">
            <span style="position:absolute; left:0.25rem; width:48%; height:100%; text-align:center;  padding-top:0.7rem; background-color:#808080; color:#fff;" onclick="hidMove();">我再想想</span>
            <span style="position:absolute; right:0.25rem; width:48%; height:100%; text-align:center; padding-top:0.7rem; background-color:red; color:#fff;" onclick="moveCom();">移除</span>
        </div>
    </div>
</body>
</html>
