<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
    <div style="left: 0;position: fixed;top:0;width:100%;z-index: 100; height:5rem;background-color:#eeeeee;">
        <div style="position:relative; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
            <div style="position:absolute; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
            <span style="position:absolute; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">搜索</span>
        </div>
        <div style="position:relative; width:96%; height:30px; left:2%; top:5px; border-radius:1rem; background-color:white;">
            <div style="background-image:url('Images/ico/sh.png'); position:absolute; left:2px; height:1.5rem; width:1.5rem; top:3px; background-size:100% 100%; "></div>
            <input type="text" id="searchtext" style="border:0px; outline:none; color:#666666; width:70%; left:12%; position:absolute; height:92%; font-size:0.75rem;" value="" />
            <div style="position:absolute; width:60px; height:30px; right:0px; border-top-right-radius:1rem; border-bottom-right-radius:1rem; background-color:#ed541b;" onclick="btnSearch();">
                <span style="position:absolute; width:100%; text-align:center; font-size:0.75rem; height:30px; color:white; line-height:30px;">搜索</span>
            </div>
        </div>
    </div>
    <div style="position:absolute; width:100%; left:0px; top:5rem;">
        <div style="position:relative; width:100%; left:0px;">
            <div style="position:relative; width:100%; left:0px; top:3px;">
                <span style="position:relative; left:8px; font-size:0.85rem; ">历史搜索</span>
                <div style="position:absolute; z-index:100; top:0px; right:6px; width:25px; height:24px; background-image:url('Images/ico/dele.png'); background-size:100% 100%; " onclick="clearSearch();"> </div>
            </div>
            <div id="searchHistory" style="position:relative; top:3px; left:8px; width:95%;">
            </div>
        </div>
        <div style="position:relative; width:100%; height:30px; top:8px;">
            <div style="position:relative; width:100%; left:0px;">
                <span style="position:relative; left:8px; font-size:0.85rem; ">热门搜索</span>
            </div>
            <div id="hotSearchDiv" style="position:relative; top:3px; left:8px; width:95%;">

            </div>
        </div>
    </div>
</body>
</html>
