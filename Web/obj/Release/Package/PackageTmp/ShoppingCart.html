<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/bottomClick.js"></script>
</head>
<body>
    <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#494961; z-index:100;">
        <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
        <span style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">购物车<span id="spCount" style="font-size:14px;">(1)</span></span>
        <span style="position:fixed; right:1.5rem; top:0.52rem; color:#fff;">编辑</span>
    </div>
    <div style="position:absolute; top:3rem; width:100%; left:0px;">
        <div style="width:94%; position:absolute; left:3%; right:3%; top:0rem; height:7.25rem; background-color:#fff;  border-radius: 0.5rem;">
            <div id="1" style="position:absolute; left:0.25rem; width:1.5rem; height:1.5rem; top:50%; margin-top:-0.75rem; background-image:url('Images/ico/ckY.png'); background-size:100% 100%;"
                 onclick="ckeClick(1)">
                <span id="11" style="display:none;">0</span>
            </div>
            <div style="position:inherit; width:5.5rem; height:5.5rem; top:0.89rem; left:2rem; border-radius: 0.5rem; background-image:url('Images/commodity/50012N.jpg'); background-size:100% 100%;"></div>
            <div style="position:inherit; width:66%; height:6rem; left:0px; margin-left:7.5rem; top:0.325rem;">
                <span id="sName" style="position:inherit; left:0.25rem; top:0.25rem; font-size:0.8rem; color:#666666;">5001透明蓝2N (35#)塑料标准</span>
                <span id="general" style="position:inherit; left:0.25rem; top:1.8rem; font-size:0.7rem; color:#999999;">深蓝色</span>
                <span style="position:inherit; left:0.25rem; top:2.97rem; font-size:0.7rem; color:#999999;">生产商: 巴斯夫</span>
                <span style="position:inherit; left:0.25rem; top:4.1rem; font-size:0.7rem; color:#999999;">规格: 25公斤</span>
                <span style="position:inherit; left:0.25rem; top:5.22rem; font-size:0.7rem; color:#999999;">价格:<span style="color:red;">￥25</span>元</span>
                <span style="position:inherit; right:0.8rem; top:1.8rem; font-size:12px; color:#999999;">索引号: S.B.35</span>
                <span style="position:inherit; right:0.8rem; top:2.97rem; font-size:12px; color:#999999;">商品编码: A853</span>
                <div style="position:inherit; right:0.55rem; top:4.8rem;  width:5rem; height:1.3rem; border:1px solid #D9D9D9;  border-radius: 0.5rem;">
                    <div style="position:inherit; left:0px; width:30%; height:100%; border-right:1px solid #D9D9D9; background-image:url('Images/ico/jian.png'); background-size:100% 100%;" onclick="btnjian(1)"></div>
                    <div style="position:inherit; left:30%; width:40%; height:100%;">
                        <span id="111" style="position:inherit; width:100%; height:80%; text-align:center; top:20%; font-size:0.8125rem; color:#999999;" onclick="setCount(1, 'inCount', 'inBg')">1</span>
                    </div>
                    <div style="position:inherit; left:70%; width:30%; height:100%; border-left:1px solid #D9D9D9; background-image:url('Images/ico/jia.png'); background-size:100% 100%;" onclick="btnjia(1)"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="inBg" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:99; background-color:#000000; display:none; opacity:0.5;" onclick="canceInput('inCount', 'inBg')">
    </div>
    <div id="inCount" style="position:absolute; width:80%; height:8.125rem; z-index:100; top:50%; border:1px solid #dddddd; display:none; background-color:#fff; margin-top:-4.0625rem; left:10%; border-radius: 0.5rem;">
        <span style="position:absolute; top:0.8rem; left:1rem; font-size:1rem; color:black; font-weight:600;">请输入您的内容</span>
        <div style="position:absolute; top:2.8rem; width:90%; height:1.875rem; left:5%; border-bottom:1px solid #e84815;">
            <input id="txtSpCount" type="number" style="border:0px; outline:none; width:100%; height:100%; font-size:1rem;" value="0" />
            <span id="cmId" style="display:none;"></span>
        </div>
        <div style="position:absolute; width:100%; left:0px; top:5.7rem; height:2.5rem; ">
            <div style="position:absolute; width:3.125rem;  height:1.5rem; font-size:0.875rem; text-align:center; color:#e84815; right:4.5rem;" onclick="canceInput('inCount', 'inBg')">取消</div>
            <div style="position:absolute; width:3.125rem;  height:1.5rem; font-size:0.875rem; text-align:center; color:#e84815; right:1rem;" onclick="btnInput('inCount', 'inBg')">确认</div>
        </div>
    </div>
    <div style="left: 0px; position:fixed; bottom:0; width: 100%; z-index: 100;height:3.125rem; background-color:#494961; color:#fff; font-size:0.75rem; border-top:1px solid #D9D9D9">
        <div style="width:20%; height:3.125rem; position:absolute; left:0.625rem; bottom:0;">
            <div id="0" style="position:absolute; left:0.25rem; width:1.5rem; height:1.5rem; top:50%; margin-top:-0.75rem; background-image:url('Images/ico/ckY.png'); background-size:100% 100%;"
                 onclick="ckeClick(0)">
                <span id="01" style="display:none;">0</span>
            </div>
            <span style="position:absolute; left:2rem; height:0.75rem; top:50%; margin-top:-0.5rem;" onclick="ckeClick(0)">全选</span>
        </div>
        <div style="width:8rem; height:100%; position:absolute; right:8rem; bottom:0;">
            <span style="position:absolute; width:100%; height:12px; line-height:100%; top:50%; font-size:14px; margin-top:-6px; text-align:right;">合计：￥1713.51</span>
        </div>
        <div style="width:7rem; height:100%; position:absolute; top:0px; right:0px; bottom:0; background-color:#e84815;">
            <span style="position:absolute; width:100%; height:1.25rem; font-size:0.875rem; top:50%; margin-top:-0.625rem; text-align:center;">结算</span>
        </div>
    </div>
</body>
</html>
