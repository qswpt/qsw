<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div style="position:absolute; width:5rem; height:5rem; border-radius:0.5rem; left:50%; margin-left:-2.5rem; top:2.5rem; background-color:#808080;"></div>
    <div style="position:absolute; width:90%; height:18.75rem; left:5%;top:8.5rem;">
        <div style="position:inherit; width:100%; left:0px; height:2.5rem; top:1.875rem;">
            <input id="txtUserName" type="text" onfocus="userNameOnforcus()" onblur="userNameOnblur()" oninput="txtOnchage()" style="border:none;border-bottom:1px solid #ddd; color:#333333; outline:none; width:98%; height:1.875rem; font-size:0.857rem;" value="用户名" />
        </div>
        <div style="position:inherit; width:100%; left:0px; height:2.5rem; top:5.375rem;">
            <input id="txtPassword" type="text" onfocus="onForcusGetP()" onblur="onblurSetP()" oninput="txtOnchage()" style="border:none;border-bottom:1px solid #ddd; color:#333333; outline:none; width:98%; height:1.875rem; font-size:0.857rem;" maxlength="20" value="请输入密码" />
        </div>
        <div id="btnDiv" style="position:inherit; width:100%; left:0px; height:3rem; top:9.375rem; background-color:#f7cccc; border-radius:1.25rem; text-align:center;" onclick="ulogin()">
            <span style="position:relative; width:100%; top:0.925rem; color:#fff; ">登录</span>
        </div>
        <div style="position:inherit; width:100%; left:8px; top:13rem; font-size:12px;" onclick="opre();"><span style="text-decoration:underline;">没有账号?去注册</span></div>
    </div>
</body>
</html>
