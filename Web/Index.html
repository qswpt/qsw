<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/brand.js"></script>
    <script src="js/bottomClick.js"></script>
    <script src="js/login.js"></script>
    <script src="js/Adv.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div style="left: 0;position: fixed;top:0;width: 100%;z-index: 100; height:3rem;background-color:#0778f8;">
        <div style="position:absolute; width:12%; height:50px; left:0px; top:6px;">
            <div style="position:absolute; left:9px; height:25px; width:25px;top:0px; background-image:url('Images/ico/logo.png'); background-size:100% 100%;"></div>
            <span style="position:absolute; left:6px; top:25px; font-size:10px; color:white;">世颜网</span>
        </div>
        <div style="position:absolute; width:78%; height:30px; left:12%; top:50%; margin-top:-15px; border-radius:1rem; background-color:white;">
            <div style="background-image:url('Images/ico/sh.png'); position:absolute; left:2px; height:1.5rem; width:1.5rem; top:3px; background-size:100% 100%; "></div>
            <input type="text" style="border:0px; outline:none; color:#666666; width:80%; left:12%; position:absolute; height:92%; font-size:0.75rem;" value="名称/索引号/生产商" onclick="openSearch();" />
        </div>
        <div style="position:absolute; width:22px; height:22px; right:7px; top:8px; background-image:url('Images/ico/msg.png'); background-size:100% 100%;"></div>
        <span style="position:absolute; right:8px; color:white; top:31px; font-size:10px;">消息</span>
    </div>
    <div style="position:absolute; width:100%; left:0px; top:-8px;">
        <div id="advInfo" style="position:relative; width:100%; top:3.2rem; ">

        </div>
        <div id="advList" style="position:absolute; left: 2%; top:18.2rem; width:96%; height:10.625rem;  color:#666666;">
            <!--<div style="position:inherit; width:20%; height:82px; top:88px; left:80%;"></div>-->
        </div>
        <div id="commodityList" style="position:absolute; width:100%; top:29.6rem;">

        </div>
    </div>
    <div id="gwcInfo" style="width:6.875rem; height:5rem; position:fixed; left:50%; margin-left:-4.375rem; z-index:999; display:none; background-color:#2f2b2b; opacity:0.9;  border-radius: 0.5rem;">
        <div style="width:2.5rem; height:2.5rem; position:absolute; top:0.625rem; left:50%; margin-left:-1.25rem; background-image:url('Images/ico/ok.png'); background-size:100% 100%; "></div>
        <span style="position:absolute; left:0px; width:6.875rem; top:65%; color:#fff; text-align:center; font-size:0.875rem;">加入购物车成功</span>
    </div>
    <div style="left: 0px; position: fixed; bottom:0; width: 100%; z-index: 100;height:3.125rem; background-color:#0778f8; color:#fff; font-size:0.75rem; border-top:1px solid #0778f8">
        <div style="width:20%; height:3.125rem; position:fixed; left:0px; bottom:0;" onclick="btClick(0)">
            <div id="dfbtn" style="position:relative; width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/df2.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">首页</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; left:20%; bottom:0px;" onclick="btClick(1)">
            <div id="ppbtn" style="position:relative; width:28%; height:1.5rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.3125rem; background-image:url('Images/ico/pp1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">品牌</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; left:40%; bottom:0;" onclick="btClick(2)">
            <div id="flbtn" style="position:relative; width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/gp1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">分类</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; left:60%; bottom:0;" onclick="btClick(3)">
            <div id="shpdCount" style="position:absolute; left:60%; width:0.875rem; height:0.875rem; background-color:red; display:none;  border-radius: 50%; -moz-border-radius: 50%; -webkit-border-radius: 50%;">
                <span id="spCount" style="position:absolute; font-size:0.562rem; width:0.75rem;text-overflow:ellipsis; height:0.875rem; white-space:nowrap; word-break:keep-all; overflow:hidden; left:50%; margin-left:-0.375rem; top:50%; margin-top:-0.2rem; text-align:center;">0</span>
            </div>
            <div id="gwcbtn" style="position:relative;  width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/sp1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">购物车</span>
        </div>
        <div style="width:20%; height:3.125rem; position:fixed; right:0px; bottom:0px;" onclick="btClick(4)">
            <div id="mybtn" style="position:relative; width:28%; height:1.625rem; left:50%; margin-left:-14%; background-size:100% 100%; top:0.25rem; background-image:url('Images/ico/my1.png');">
            </div>
            <span style="position:fixed; width:20%; bottom:0.25rem; text-align:center;">我的</span>
        </div>
    </div>
</body>
</html>
