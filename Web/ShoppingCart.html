<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/bottomClick.js"></script>
    <script src="js/shoppingCart.js"></script>
</head>
<body>
    <div style="position:fixed; height:2.5rem; width:100%; top:0px; left:0px; background-color:#0778f8; z-index:100;">
        <div style="position:fixed; top:0.375rem; width:1.5rem; height:1.5rem; left:0.5rem; background-image:url('Images/ico/rt.png'); background-size:100% 100%;" onclick="openIndex();"></div>
        <span id="spCount" style="position:fixed; width:12.5rem; height:1.25rem; top:0.37rem; left:50%; margin-left:-6.25rem; font-size:1.125rem; color:#fff; text-align:center;">购物车</span>
        <span id="speditState" style="display:none;">0</span>
        <span id="spEdit" style="position:fixed; right:1.5rem; top:0.52rem; color:#fff;" onclick="editComList();">编辑</span>
    </div>
    <span id="spIdList" style="display:none;">1</span>
    <div id="spListInfo" style="position:absolute; top:3rem; width:100%; left:0px;">

    </div>
    <div id="inBg" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:99; background-color:#000000; display:none; opacity:0.5;" onclick="canceInput('inCount', 'inBg')">
    </div>
    <div id="inCount" style="position:absolute; width:80%; height:8.125rem; z-index:100; top:50%; border:1px solid #dddddd; display:none; background-color:#fff; margin-top:-4.0625rem; left:10%; border-radius: 0.5rem;">
        <span style="position:absolute; top:0.8rem; left:1rem; font-size:1rem; color:black; font-weight:600;">请输入您的内容</span>
        <div style="position:absolute; top:2.8rem; width:90%; height:1.875rem; left:5%; border-bottom:1px solid #e84815;">
            <input id="txtSpCount" type="number" style="border:0px; outline:none; width:100%; height:100%; font-size:1rem;" value="0" />
            <span id="cmId" style="display:none;"></span>
        </div>
        <div style="position:absolute; width:100%; left:0px; top:5.7rem; height:2.5rem; ">
            <div style="position:absolute; width:3.125rem;  height:1.5rem; font-size:0.875rem; text-align:center; color:#e84815; right:4.5rem;" onclick="canceInput('inCount', 'inBg')">取消</div>
            <div style="position:absolute; width:3.125rem;  height:1.5rem; font-size:0.875rem; text-align:center; color:#e84815; right:1rem;" onclick="btnInput('inCount', 'inBg')">确认</div>
        </div>
    </div>
    <div id="deBg" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:99; background-color:#000000; display:none; opacity:0.5;" onclick="showDInfo();">
    </div>
    <div id="indelete" style="position:absolute; width:70%; height:7rem; z-index:100; top:50%; border:1px solid #dddddd; display:none; background-color:#fff; margin-top:-4.0625rem; left:15%; border-radius: 0.5rem;">
        <span id="showInfoSp" style="position:absolute; top:0.8rem; left:1rem; font-size:1rem; color:black; font-weight:600;"></span>
        <span id="deState" style="display:none;">0</span>
        <div id="deCom" style="position:absolute; width:100%; height:2.3rem; bottom:0.8rem; display:none;">
            <span style="position:absolute; left:0.25rem; width:48%; height:100%; text-align:center;  padding-top:0.7rem; background-color:#808080; color:#fff;" onclick="showDInfo();">我再想想</span>
            <span style="position:absolute; right:0.25rem; width:48%; height:100%; text-align:center; padding-top:0.7rem; background-color:red; color:#fff;" onclick="deleteCom();">删除</span>
        </div>
        <div id="deCler" style="position:absolute; width:100%; height:2.3rem; bottom:0.8rem; display:none;">
            <span style="position:absolute; left:0.25rem; width:48%; height:100%; text-align:center;  padding-top:0.7rem; background-color:#808080; color:#fff;" onclick="showDInfo();">我再想想</span>
            <span style="position:absolute; right:0.25rem; width:48%; height:100%; text-align:center; padding-top:0.7rem; background-color:red; color:#fff;" onclick="deleAllCom();">清空</span>
        </div>
    </div>
    <div style="left: 0px; position:fixed; bottom:0; width: 100%; z-index: 100;height:3.125rem; background-color:#0778f8; color:#fff; font-size:0.75rem; border-top:1px solid #D9D9D9;">
        <div style="width:20%; height:3.125rem; position:absolute; left:0.625rem; bottom:0;">
            <div id="0" style="position:absolute; left:0.25rem; width:1.5rem; height:1.5rem; top:50%; margin-top:-0.75rem; background-image:url('Images/ico/ckY.png'); background-size:100% 100%;"
                 onclick="cheAllClick();">
                <span id="01" style="display:none;">0</span>
            </div>
            <span style="position:absolute; left:2rem; height:0.75rem; top:50%; margin-top:-0.5rem;" onclick="cheAllClick();">全选</span>
        </div>
        <div id="adiv" style="width:8rem; height:100%; position:absolute; right:7.5rem; bottom:0;">
            <span style="position:absolute; width:100%; height:0.75rem; line-height:100%; top:50%; font-size:0.875rem; margin-top:-0.375rem; text-align:right;">合计：￥<span id="spAmout">0.00</span></span>
        </div>
        <div id="jsdiv" style="width:7rem; height:100%; position:absolute; top:0px; right:0px; bottom:0; background-color:#e84815;">
            <span id="jsCount" style="position:absolute; width:100%; height:1.25rem; font-size:0.875rem; top:50%; margin-top:-0.625rem; text-align:center;">结算</span>
        </div>
        <div id="allCler" style="width:5rem; height:100%; position:absolute; top:0px; right:5rem; background-color:red; display:none;" onclick="showClerInfo();">
            <span style="position:absolute; width:100%; height:1.25rem; font-size:0.875rem; top:50%; margin-top:-0.625rem; text-align:center;">清空</span>
        </div>
        <div id="dele" style="width:5rem; height:100%; position:absolute; top:0px;  right:0rem; background-color:#f49f19; display:none;" onclick="showDInfo();">
            <span style="position:absolute; width:100%; height:1.25rem; font-size:0.875rem; top:50%; margin-top:-0.625rem; text-align:center;">删除</span>
        </div>
    </div>
</body>
</html>
